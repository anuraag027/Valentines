<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’–</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #ffe6f0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      transition: background 0.3s ease;
    }

    body.celebrate {
      background: #fff0f6;
    }

    .container {
      padding: 20px;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 1.8rem;
      color: #d63384;
      margin-bottom: 10px;
    }

    img {
      width: 220px;
      max-width: 80%;
      border-radius: 12px;
      margin: 15px 0;
    }

    .buttons {
      position: relative;
      height: 140px;
      margin-top: 20px;
      overflow: hidden;
    }

    button {
      font-size: 1.1rem;
      padding: 12px 24px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
    }

    #noBtn {
      background-color: #adb5bd;
      color: #333;
      top: 0;
      left: 0;
      transition: left 0.2s ease, top 0.2s ease;
    }

    #backBtn {
      display: none;
      margin-top: 20px;
      background-color: #ffffff;
      color: #d63384;
      border: 2px solid #d63384;
      font-size: 1rem;
      padding: 10px 22px;
      border-radius: 30px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="question">Will you be my Valentine? ðŸ¥º</h1>

    <img
      id="gif"
      src="https://media.giphy.com/media/6mlQKvOnONCLXqzv9A/giphy.gif"
      alt="Puppy eyes"
    />

    <div class="buttons">
      <button id="noBtn">No</button>
      <button id="yesBtn">Yes ðŸ’˜</button>
    </div>

    <button id="backBtn">â¬… Back</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const backBtn = document.getElementById("backBtn");
    const gif = document.getElementById("gif");
    const question = document.getElementById("question");
    const body = document.body;
    const container = document.querySelector(".buttons");

    function centerNoButton() {
      const containerRect = container.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      noBtn.style.left = `${(containerRect.width - btnRect.width) / 2}px`;
      noBtn.style.top = `0px`;
    }

    function moveNoButton() {
      const containerRect = container.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const padding = 10;

      const maxX = containerRect.width - btnRect.width - padding;
      const maxY = containerRect.height - btnRect.height - padding;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    }

    window.addEventListener("load", centerNoButton);

    noBtn.addEventListener("mouseenter", moveNoButton);

    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      question.textContent = "YAY!! ðŸ’–ðŸŽ‰";
      gif.src = "https://media.giphy.com/media/26gsjCZpPolPr3sBy/giphy.gif";
      body.classList.add("celebrate");

      noBtn.style.display = "none";
      yesBtn.style.display = "none";
      backBtn.style.display = "inline-block";
    });

    backBtn.addEventListener("click", () => {
      question.textContent = "Will you be my Valentine? ðŸ¥º";
      gif.src = "https://media.giphy.com/media/6mlQKvOnONCLXqzv9A/giphy.gif";
      body.classList.remove("celebrate");

      noBtn.style.display = "block";
      yesBtn.style.display = "block";
      backBtn.style.display = "none";

      centerNoButton();
    });
  </script>
</body>
</html>
