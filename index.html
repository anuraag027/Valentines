<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’–</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #ffe6f0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      padding: 20px;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 1.8rem;
      color: #d63384;
      margin-bottom: 10px;
    }

    img {
      width: 220px;
      max-width: 80%;
      border-radius: 12px;
      margin: 15px 0;
    }

    .buttons {
  position: relative;
  height: 140px;
  margin-top: 20px;
  overflow: hidden;
}

    button {
      font-size: 1.1rem;
      padding: 12px 24px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
    }

    #noBtn {
      background-color: #adb5bd;
      color: #333;
      top: 0;
      left: 50%;
      /* transform: translateX(-50%); */
      transition: left 0.2s ease, top 0.2s ease;

    }

    .celebrate {
      background: #fff0f6;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="question">Will you be my Valentine? ðŸ¥º</h1>

    <img
      id="gif"
      src="https://media.giphy.com/media/6mlQKvOnONCLXqzv9A/giphy.gif"
      alt="Puppy eyes"
    />

    <div class="buttons">
      <button id="noBtn">No</button>
      <button id="yesBtn">Yes ðŸ’˜</button>
    </div>
  </div>

  <script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const gif = document.getElementById("gif");
  const question = document.getElementById("question");
  const body = document.body;

  function moveNoButton() {
    const container = document.querySelector(".buttons");
    const containerRect = container.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const padding = 10;

    const maxX = containerRect.width - btnRect.width - padding;
    const maxY = containerRect.height - btnRect.height - padding;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = `${randomX}px`;
    noBtn.style.top = `${randomY}px`;
  }

  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
  });

  noBtn.addEventListener("mouseenter", moveNoButton);

  yesBtn.addEventListener("click", () => {
    question.textContent = "YAY!! ðŸ’–ðŸŽ‰";
    gif.src = "https://media.giphy.com/media/26gsjCZpPolPr3sBy/giphy.gif";
    body.classList.add("celebrate");
    noBtn.style.display = "none";
    yesBtn.style.display = "none";
  });
</script>

</body>
</html>
